<mat-grid-list cols="2" rowHeight="1:2">
  <mat-grid-tile>
    <mat-list role="list">
      <mat-list-item *ngFor="let product of products$ | async">
        {{product.title}} <button mat-button type="button" (click)="selectProduct(product.id)">Show details</button>
      </mat-list-item>
    </mat-list>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <ng-container *ngIf="currentProduct | async as item">
      {{item.title}}
    </ng-container>
  </mat-grid-tile>

</mat-grid-list>
